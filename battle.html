<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle!</title>
    <link rel="stylesheet" href="css/battle.css">

</head>
<body>

    <div id="battle" class="battle">

        <!-- player's pokemon -->
        <div id="player" class="player">
            <img src="#">
            <h3 class="name"></h3>
            <div id="playerhealth" class="health"></div>
            <hr>
        </div>

        <!-- cpu's pokemon -->
        <div id="cpu" class="cpu">
            <img src="#">
            <h3 class="name"></h3>
            <div id="cpuhealth" class="health"></div>
            <hr>
        </div>

    </div>

    <hr>

    <ul class="battlelog"></ul>

    <footer>
        <button id="game-button" class="game-button"></button>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="js/battle.js"></script>
</body>
</html>
